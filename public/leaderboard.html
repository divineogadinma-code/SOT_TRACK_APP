<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOT Track - Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sidebar-container"></div>
    <div id="loader-overlay" class="loader-overlay"></div>
    <div id="toast-container" class="toast-container"></div>

    <main class="with-nav">
        <div class="container-fluid pt-4">
            <header class="py-3 mb-4">
                <h1 class="display-5 fw-bold">Leaderboard</h1>
                <p class="text-body-secondary">Worker rankings based on total points.</p>
            </header>

            <div class="table-responsive">
                <table class="table table-dark table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th class="text-center" style="width: 10%;">Rank</th>
                            <th>Worker Name</th>
                            <th class="text-end">Total Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Leaderboard data will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- ADDED: Admin-only controls section, hidden by default -->
            <div id="admin-controls" class="card digital-card mt-5 d-none">
                <h3 class="card-header bg-danger text-white"><i class="bi bi-exclamation-triangle-fill me-2"></i>Admin Controls</h3>
                <div class="card-body text-center">
                    <p class="text-danger-emphasis">This is a permanent action that will reset all worker points to zero. This is typically done at the end of a payment cycle.</p>
                    <button id="reset-points-btn" class="btn btn-danger">
                        <i class="bi bi-arrow-counterclockwise me-2"></i>Reset All Worker Points
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div id="bottom-nav-container"></div>

    <script src="ui.js"></script>
    <script src="leaderboard.js"></script>
    <script src="nav.js"></script>
    <script src="ws-client.js"></script>

    <script>    
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>
</body>
</html>
