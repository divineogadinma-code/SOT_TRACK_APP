    <!DOCTYPE html>
    <html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SOT Track - Settings</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%231f1f1f'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' font-weight='bold' fill='%234CAF50' font-family='sans-serif'>SOT</text></svg>">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sidebar-container"></div>

        <main class="with-nav">
            <header>
                <h1>Settings</h1>
            </header>
            <div class="container-fluid pt-4">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                         <!-- Profile Information Card -->
                    <div class="card worker-card mb-4">
                        <h3 class="card-header"><i class="bi bi-person-circle me-2"></i>My Profile</h3>
                        <div class="card-body d-flex flex-column flex-md-row align-items-center">
                            <!-- Profile Picture Section -->
                            <div class="profile-picture-container me-md-4 mb-3 mb-md-0">
                                <img src="https://placehold.co/150x150/1f1f1f/e0e0e0?text=SOT" alt="Profile Picture" class="profile-picture" id="profile-pic-display">
                                <label for="profile-pic-input" class="profile-picture-overlay">
                                    <i class="bi bi-camera-fill"></i>
                                    <span>Change</span>
                                </label>
                                <input type="file" id="profile-pic-input" accept="image/png, image/jpeg" class="d-none">
                            </div>
                            <!-- Profile Details Section -->
                            <div class="profile-details">
                                <p><strong>Name:</strong> <span id="profile-name">Loading...</span></p>
                                <p><strong>Username:</strong> <span id="profile-username">Loading...</span></p>
                                <p><strong>Role:</strong> <span id="profile-role">Loading...</span></p>
                                <p><strong>Start Date:</strong> <span id="profile-start-date">Loading...</span></p>
                            </div>
                        </div>
                    </div>

                        <!-- Change Password Card -->
                        <div class="card worker-card">
                            <h3 class="card-header"><i class="bi bi-shield-lock-fill me-2"></i>Change Password</h3>
                            <div class="card-body">
                                <form id="change-password-form">
                                    <div class="mb-3">
                                        <label for="old-password" class="form-label">Old Password</label>
                                        <input type="password" class="form-control" id="old-password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="new-password" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="new-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Password</button>
                                    <p id="password-message" class="mt-3"></p>
                                </form>
                            </div>
                        </div>
                        <!-- ADD THIS NEW LOGOUT CARD -->
                    <div class="card worker-card mt-4">
                        <div class="card-body text-center">
                            <button id="logout-btn" class="btn btn-outline-danger">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </button>
                        </div>
                    </div>
                    <!-- END OF NEW CARD -->
                    </div>
                </div>
            </div>
        </main>

        <div id="bottom-nav-container"></div>
        <script src="settings.js"></script>
        <script src="nav.js"></script>
        <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>
    </body>
    </html>
