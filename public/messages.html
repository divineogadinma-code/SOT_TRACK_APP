<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOT Track - Messages</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%231f1f1f'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' font-weight='bold' fill='%234CAF50' font-family='sans-serif'>SOT</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-container"></div>

    <main class="with-nav">
        <header>
            <h1>Messages</h1>
        </header>
        <div class="container-fluid pt-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">

                    <!-- Admin View: This will be shown only to admins -->
                    <div id="admin-message-sender" class="card worker-card mb-4 d-none">
                        <h3 class="card-header"><i class="bi bi-send-fill me-2"></i>Send New Message</h3>
                        <div class="card-body">
                            <form id="send-message-form">
                                <div class="mb-3">
                                    <label for="recipient-select" class="form-label">Recipient</label>
                                    <select id="recipient-select" class="form-select">
                                        <option value="all">All Workers (Broadcast)</option>
                                        <!-- Worker options will be populated here -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="message-content" class="form-label">Message</label>
                                    <textarea id="message-content" class="form-control" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                                <p id="message-status" class="mt-3"></p>
                            </form>
                        </div>
                    </div>

                    <!-- Worker View: This will be shown to everyone -->
                    <div id="message-list-container">
                        <h3 class="mb-3">Received Messages</h3>
                        <div id="message-list" class="list-group">
                            <!-- Messages will be inserted here -->
                            <p class="text-center text-muted">Loading messages...</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <div id="bottom-nav-container"></div>
    <script src="messages.js"></script>
    <script src="nav.js"></script>
    <script src="ws-client.js"></script> 
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>
</body>
</html>
