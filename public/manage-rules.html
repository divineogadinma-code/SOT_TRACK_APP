<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOT Track - Manage Rules</title>
    
    <!-- PWA, Favicon, Stylesheets & Libraries -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1f1f1f">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%231f1f1f'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='40' font-weight='bold' fill='%234CAF50' font-family='sans-serif'%3ESOT%3C/text%3E%3C/svg%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- UI Placeholders -->
    <div id="sidebar-container"></div>
    <div id="loader-overlay" class="loader-overlay"></div>
    <div id="toast-container" class="toast-container"></div>

    <main class="with-nav">
        <div class="container-fluid pt-4">
            <header class="py-3 mb-4">
                <h1 class="display-5 fw-bold">Manage Rules</h1>
                <p class="text-body-secondary">Create, edit, and delete the rules for your organization.</p>
            </header>

            <div class="row">
                <!-- Add New Rule Form -->
                <div class="col-lg-4 mb-4">
                    <div class="card digital-card">
                        <h3 class="card-header">Add New Rule</h3>
                        <div class="card-body">
                            <form id="add-rule-form">
                                <div class="mb-3">
                                    <label for="rule-title" class="form-label">Rule Title</label>
                                    <input type="text" id="rule-title" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="rule-content" class="form-label">Rule Content/Description</label>
                                    <textarea id="rule-content" class="form-control" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Add Rule</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Existing Rules List -->
                <div class="col-lg-8">
                    <div id="rules-list-container" class="list-group">
                        <!-- Rules will be rendered here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Rule Modal -->
    <div class="modal fade" id="editRuleModal" tabindex="-1" aria-labelledby="editRuleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="editRuleModalLabel">Edit Rule</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-rule-form">
                        <input type="hidden" id="edit-rule-id">
                        <div class="mb-3">
                            <label for="edit-rule-title" class="form-label">Rule Title</label>
                            <input type="text" id="edit-rule-title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-rule-content" class="form-label">Rule Content/Description</label>
                            <textarea id="edit-rule-content" class="form-control" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="save-rule-changes-btn" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="bottom-nav-container"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ui.js"></script>
    <script src="manage-rules.js"></script>
    <script src="nav.js"></script>
    <script src="/js/sot-ai.js"></script>
    <script src="ws-client.js"></script>
</body>
</html>
