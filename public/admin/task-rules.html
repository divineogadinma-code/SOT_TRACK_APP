<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>SOT Track - Task Rules</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Sidebar + Loader + Toasts -->
  <div id="sidebar-container"></div>
  <div id="loader-overlay" class="loader-overlay"></div>
  <div id="toast-container" class="toast-container"></div>

  <main class="with-nav container-fluid pt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="display-5 fw-bold">Task Rules</h1>
        <p class="text-body-secondary">Set automatic task assignment rules with deadlines.</p>
      </div>
      <div class="d-flex align-items-center">
        <div class="digital-clock me-3" id="live-clock">00:00 PM</div>
        <img src="https://placehold.co/60x60/1f1f1f/e0e0e0?text=SOT" alt="Profile" class="rounded-circle" id="dash-profile-pic">
      </div>
    </div>

    <!-- Add Rule Form -->
    <div class="card digital-card mb-4">
      <div class="card-body">
        <h4 class="card-title"><i class="bi bi-plus-circle me-2"></i>Add New Rule</h4>
        <form id="add-rule-form" class="row g-3">
          <div class="col-md-3">
            <input type="text" id="taskName" class="form-control" placeholder="Task Name" required>
          </div>

          <div class="col-md-2">
            <label for="points" class="form-label">Points</label>
            <input type="number" id="points" class="form-control" placeholder="Enter points" required>
          </div>

          <div class="col-md-2">
            <label for="frequency" class="form-label">Frequency</label>
            <select id="frequency" class="form-select">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="taskTime" class="form-label">Start Time</label>
            <input type="time" id="taskTime" class="form-control" required>
          </div>

          <div class="col-md-2">
  <label for="deadlineTime" class="form-label">Deadline Time</label>
  <input type="time" id="deadlineTime" class="form-control" required>
</div>

          <div class="col-md-3">
            <label for="assignedTo" class="form-label">Assign To</label>
            <select id="assignedTo" class="form-select">
              <option value="broadcast">Broadcast (All Workers)</option>
            </select>
          </div>

          <div class="col-md-1 d-flex align-items-end">
            <button class="btn btn-success w-100">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Rules Table -->
    <div class="card digital-card">
      <div class="card-body">
        <h4 class="card-title"><i class="bi bi-list-task me-2"></i>Active Rules</h4>
        <table class="table table-sm table-bordered mt-3">
          <thead>
            <tr>
              <th>Task</th>
              <th>Points</th>
              <th>Frequency</th>
              <th>Start Time</th>
              <th>Deadline</th>
              <th>Assigned To</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskRulesTableBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <div id="bottom-nav-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../ui.js"></script>
  <script src="../nav.js"></script>
  <script src="../ws-client.js"></script>
  <script src="task-rules.js"></script>
</body>
</html>
