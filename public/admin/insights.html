
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOT Track - Insights</title>

  <!-- PWA & Favicon -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1f1f1f">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%231f1f1f'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='40' font-weight='bold' fill='%234CAF50' font-family='sans-serif'%3ESOT%3C/text%3E%3C/svg%3E">

  <!-- Stylesheets & Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- UI Placeholders -->
  <div id="sidebar-container"></div>
  <div id="loader-overlay" class="loader-overlay"></div>
  <div id="toast-container" class="toast-container"></div>

  <main class="with-nav">
    <div class="container-fluid pt-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="display-5 fw-bold">Insights</h1>
          <p class="text-body-secondary">Behavior trends and smart recommendations.</p>
        </div>
        <div class="d-flex align-items-center">
          <div class="digital-clock me-3" id="live-clock">00:00 PM</div>
          <img src="https://placehold.co/60x60/1f1f1f/e0e0e0?text=SOT" alt="Profile" class="rounded-circle" id="dash-profile-pic">
        </div>
      </div>

     <!-- Recent Activities -->
<div class="card digital-card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title mb-0">
      <i class="bi bi-journal-text me-2"></i>Recent Activities
      <span id="activity-count" class="badge bg-primary ms-2">0</span>
    </h3>
    <button class="btn btn-sm btn-outline-secondary" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#recentActivitiesCollapse" 
            aria-expanded="false">
      Toggle
    </button>
    <button class="btn btn-sm btn-danger ms-2" 
        type="button" 
        id="clear-activities-btn">
  Clear
  </button>
  </div>
  <div id="recentActivitiesCollapse" class="collapse show">
    <div class="card-body">
      <div id="recent-activities" class="mt-3 small text-muted">
        Loading recent activity...
      </div>
    </div>
  </div>
</div>

      <!-- Top Actions Chart -->
      <div class="card digital-card mb-4">
        <div class="card-body">
          <h3 class="card-title"><i class="bi bi-bar-chart-fill me-2"></i>Top Actions</h3>
          <canvas id="top-actions-chart" height="120"></canvas>
        </div>
      </div>

      <!-- Worker Summaries -->
<div class="card digital-card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title mb-0">
      <i class="bi bi-people-fill me-2"></i>Worker Summaries
    </h3>
    <button class="btn btn-sm btn-outline-secondary" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#workerSummaryCollapse" 
            aria-expanded="false">
      Toggle
    </button>
  </div>
  <div id="workerSummaryCollapse" class="collapse show">
    <div class="card-body">
      <div id="worker-summary" class="row"></div>
    </div>
  </div>
</div>

<div class="card digital-card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title mb-0">
      <i class="bi bi-lightbulb-fill me-2"></i>Top Predictions This Week
    </h3>
    <button class="btn btn-sm btn-outline-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#topPredictionsCollapse"
            aria-expanded="false">
      Toggle
    </button>
  </div>
  <div id="topPredictionsCollapse" class="collapse show">
    <div class="card-body">
      <div id="top-predictions-container"></div>
    </div>
  </div>
</div>

<div class="card digital-card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title mb-0">
      <i class="bi bi-list-check me-2"></i>Task Rules
    </h3>
    <a href="/admin/task-rules.html" class="btn btn-sm btn-primary">
      Go to Task Rules
    </a>
  </div>
  <div class="card-body">
    <p class="text-body-secondary mb-0">
      Manage and view all organizational task rules.
    </p>
  </div>
</div>


<div class="card digital-card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title mb-0">
      <i class="bi bi-trophy-fill me-2"></i>Leaderboard / Performance Analyzer
    </h3>
    <button class="btn btn-sm btn-outline-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#leaderboardCollapse"
            aria-expanded="false">
      Toggle
    </button>
  </div>
  <div id="leaderboardCollapse" class="collapse show">
    <div class="card-body">
      <div id="performance-analyzer"></div>
    </div>
  </div>
</div>



  </main>

  <div id="bottom-nav-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../ui.js"></script>
  <script src="../nav.js"></script>
  <script src="../ws-client.js"></script>
  <script src="insights.js"></script>
</body>
</html>
