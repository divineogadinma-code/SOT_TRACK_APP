<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOT Track - Dashboard</title>
    
    <!-- PWA, Favicon, Stylesheets & Libraries -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1f1f1f">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%231f1f1f'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='40' font-weight='bold' fill='%234CAF50' font-family='sans-serif'%3ESOT%3C/text%3E%3C/svg%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <!-- UI Placeholders -->
    <div id="sidebar-container"></div>
    <div id="loader-overlay" class="loader-overlay"></div>
    <div id="toast-container" class="toast-container"></div>

    <main class="with-nav">
        <div class="container-fluid pt-4">
            <!-- Header with Profile Pic AND Live Clock -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="display-5 fw-bold" id="welcome-header">Dashboard</h1>
                    <p class="text-body-secondary">Welcome back!</p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="digital-clock me-3" id="live-clock">00:00 PM</div>
                    <img src="https://placehold.co/60x60/1f1f1f/e0e0e0?text=SOT" alt="Profile" class="rounded-circle" id="dash-profile-pic">
                </div>
            </div>

            <!-- NEW Digital Circle Cards -->
            <div class="row">
                <div class="col-6 mb-4">
                    <div class="card digital-circle-card">
                        <svg class="circle-svg" viewBox="0 0 210 210">
    <circle class="circle-bg" cx="105" cy="105" r="100"></circle>
    <circle class="circle-progress" cx="105" cy="105" r="100"></circle>
     <circle class="circle-progress reverse" cx="105" cy="105" r="100"></circle>
</svg>
                        <div class="card-body text-center">
                            <h6 class="text-uppercase text-body-secondary">Points</h6>
                            <p class="display-4 fw-bold" id="points-circle">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="card digital-circle-card">
                        <svg class="circle-svg" viewBox="0 0 210 210">
    <circle class="circle-bg" cx="105" cy="105" r="100"></circle>
    <circle class="circle-progress" cx="105" cy="105" r="100"></circle>
     <circle class="circle-progress reverse" cx="105" cy="105" r="100"></circle>
</svg>
                        <div class="card-body text-center">
                            <h6 class="text-uppercase text-body-secondary">Rating</h6>
                            <p class="display-4 fw-bold" id="rating-circle">0.0</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- RESTORED: Assigned Tasks Preview Card -->
            <div class="col-lg-12 mb-4">
                <div class="card digital-card h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="text-uppercase text-body-secondary">Pending Tasks</h6>
                            <a href="/tasks.html" class="btn btn-sm btn-outline-primary">View All</a>
                        </div>
                        <div id="pending-tasks-list" class="mt-3 flex-grow-1">
                            <!-- Pending tasks will be listed here -->
                        </div>
                    </div>
                </div>
            </div>


            <!-- Your original chart container -->
            <div class="card digital-card mb-5">
                <div class="card-body">
                    <h3 class="card-title mb-3">Points Over Time</h3>
                    <div style="height: 250px;">
                        <canvas id="worker-chart-small"></canvas>
                    </div>
                </div>
            </div>

            <!-- Your original Recent Activity list -->
            <div class="mt-4">
                <h3 class="mb-3">Recent Activity</h3>
                <div id="tasks-table-body" class="list-group">
                    <!-- Completed tasks will be listed here -->
                </div>
            </div>
        </div>
    </main>

    <div id="bottom-nav-container"></div>
    
    <!-- Scripts in correct order -->
    <script src="ui.js"></script>
    <script src="app.js"></script>
    <script src="nav.js"></script>
    <script src="ws-client.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
